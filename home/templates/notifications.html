{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="contents">

        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">

                    <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">Notifications Dashboard</h4>
                    </div>

                </div>


                <div class="col-lg-12">


                    <div class="card card-default card-md mb-4">
                        <div class="card-header  py-20">
                            <h6>you have 12 notifications </h6>

                            <div class="action-btn">
                                <a href="#" class="btn px-15 btn-primary" data-toggle="modal"
                                   data-target="#add-contact">
                                    <i class="las la-plus fs-16"></i>Add New Notification
                                </a>

                                <!-- Modal -->
                                <div class="modal fade add-contact" id="add-contact" role="dialog" tabindex="-1"
                                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content radius-xl">
                                            <div class="modal-header">
                                                <h6 class="modal-title fw-500" id="staticBackdropLabel">Send
                                                    notification</h6>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span data-feather="x"></span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="add-new-contact">
                                                    <form action="/">

                                                        <div class="form-group mb-20">
                                                            <input type="text" class="form-control"
                                                                   placeholder="Notification title">
                                                        </div>
                                                        <div class="form-group mb-20">
                                                            <textarea class="form-control"
                                                                      id="exampleFormControlTextarea1" rows="3"
                                                                      placeholder="Notification description"></textarea>
                                                        </div>

                                                        <div class="button-group d-flex pt-20">


                                                            <button class="btn btn-primary btn-default btn-squared ">
                                                                Send notification
                                                            </button>

                                                            <button class="btn btn-light btn-default btn-squared fw-400 text-capitalize b-light color-light">
                                                                cancel
                                                            </button>


                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal -->


                            </div>


                        </div>


                        <div class="card-body">
                            <div class="page-title-block bg-lighter bg-container">
                                <div class="page-title-bg bg-white">

                                    <div class="page-title-wrap ">

                                        <div class="page-title d-flex justify-content-between">
                                            <div class="page-title__left">
                                                <img src="{% static 'img/favicon.png' %}" style="width:35px;height:30px"/>
                                                <span class="title-text">Booctep.com</span>
                                                <span class="sub-title" style="margin-right:120px">Mon 12-02-2021</span>
                                                <a href="#">
                                                    <span data-feather="trash-2" data-toggle="modal"
                                                          data-target="#modal-info-delete"></span>
                                                </a>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="page-info d-flex">
                                        <div class="page-info__item">
                                            <div class="page-info__single">
                                                <span class="info-text"><a href="notification.html">great work have great day</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="page-title-bg bg-white mt-20">

                                    <div class="page-title-wrap ">

                                        <div class="page-title d-flex justify-content-between">
                                            <div class="page-title__left">
                                                <img src="{% static 'img/favicon.png' %}" style="width:35px;height:30px"/>
                                                <span class="title-text">Booctep.com</span>
                                                <span class="sub-title" style="margin-right:120px">Mon 12-02-2021</span>
                                                <a href="#">
                                                    <span data-feather="trash-2" data-toggle="modal"
                                                          data-target="#modal-info-delete"></span>
                                                </a>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="page-info d-flex">
                                        <div class="page-info__item">
                                            <div class="page-info__single">
                                                <span class="info-text"><a href="notification.html">great work have great day</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ends: .card -->

                </div>

            </div>
        </div>

    </div>
{% endblock %}
